<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <link href ="/styles/styles.css" rel="stylesheet">
  </head>
  <header>
    <header class="header"></div>
      <div class="container">
        <h1 class="header__title">Notes</h1>
        <h2 class="header__subtitle">Keep your notes in your app</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input id="search-box" type="text" class ="input" placeholder="Filtes notes">
      <select id ="filtered-by" class="dropdown">
        <option value="byCreated">Sort by recently created</option>
        <option value="byEdited">Sort by last edited</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id ="create-note" class="button">Create Note</button>
    </div>
    <script src="/scripts/uuidv4.js"></script> 
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src ="/scripts/notes-functions.js"></script>
    <script src ="/scripts/notes-app.js"></script>
  </body>
</html>
